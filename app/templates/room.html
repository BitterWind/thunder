    <div class="command-section">

    <!-- åŠ å…¥æˆ¿é—´æç¤ºæ¡† -->
    <div class="modal" id="joinRoomModal">
        <div class="modal-content">

            <input type="password" id="roomPasswordInput" placeholder="åŠ å¯†å£ä»¤">
            <div id="joinRoomError" style="color: #ff4655; display: none; margin: 10px 0;"></div>

    <!-- æ·»åŠ åœ¨bodyæœ«å°¾ -->

</div>

<script>

    let currentJoinRoomName = "";

    // åŠ¨æ€åŠ è½½æˆ¿é—´åˆ—è¡¨
    async function loadRooms() {
        try {
            const response = await fetch('/rooms');
            const { rooms } = await response.json();

            const roomList = document.querySelector('.room-list');
            roomList.innerHTML = ''; // æ¸…ç©ºå½“å‰åˆ—è¡¨

            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                <div>
                        <span class="room-status ${room.status === 'preparing' ? 'status-preparing' : 'status-battling'}"></span>
                        <strong>${room.name}</strong>
                </div>
                <div>ğŸ‘¥ ${room.current_players}/${room.max_players}</div>

                <button
                    class="tactical-btn"
                    onclick="handleJoinRoom('${room.name}')"
                >
                    åŠ å…¥æˆ˜æ–—
                </button>
            `;
                roomList.appendChild(roomCard);
            });
        } catch (error) {
            console.error('åŠ è½½æˆ¿é—´åˆ—è¡¨å¤±è´¥:', error);
        }
    }

    // å¤„ç†åŠ å…¥æˆ¿é—´æ“ä½œ
    async function handleJoinRoom(roomName) {

        //console.log(roomId)
        //showJoinRoomPrompt(roomName);
        currentJoinRoomName = roomName;
        document.getElementById('joinRoomModal').style.display = 'flex';

    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æˆ¿é—´åˆ—è¡¨
    document.addEventListener('DOMContentLoaded', () => {

    });



    // åˆ›å»ºæˆ¿é—´è¡¨å•æäº¤
    document.getElementById('createRoomForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const roomName = document.getElementById('roomName').value;
        //const gameMode = document.getElementById('gameMode').value;
        const roomPassword = document.getElementById('roomPassword').value;

        // å®¢æˆ·ç«¯éªŒè¯
        if (!roomName) {
            showErrorModal('æˆ¿é—´åç§°ä¸èƒ½ä¸ºç©º');
            return;
        }
        try {
            const response = await fetch('/create-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: roomName,
                    //mode: gameMode,
                    password: roomPassword
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'åˆ›å»ºæˆ¿é—´å¤±è´¥');
            }


            // é‡æ–°è·å–æˆ¿é—´åˆ—è¡¨

            loadRooms();
            document.getElementById('roomName').value = '';
            document.getElementById('roomPassword').value = '';

            const result = await response.json();
            window.location.href = result.redirect; // è·³è½¬åˆ°ç­‰å¾…é¡µé¢
        } catch (error) {
            showErrorModal(error.message);
            // å¯ä»¥åœ¨è¿™é‡Œæ˜¾ç¤ºé”™è¯¯æç¤º
        }
    });

    // ç¡®è®¤åŠ å…¥æˆ¿é—´
    document.getElementById('confirmJoin').addEventListener('click', async function() {
        const roomName = currentJoinRoomName;
        const roomPassword = document.getElementById('roomPasswordInput').value;


        try {
            const response = await fetch('/join-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    roomName: roomName,
                    password: roomPassword
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'åŠ å…¥æˆ¿é—´å¤±è´¥');
            }



            // å…³é—­æç¤ºæ¡†
            document.getElementById('joinRoomModal').style.display = 'none';

            const result = await response.json();
            window.location.href = result.redirect; // è·³è½¬åˆ°ç­‰å¾…é¡µé¢

        } catch (error) {
            document.getElementById('joinRoomError').textContent = error.message;
            document.getElementById('joinRoomError').style.display = 'block';
        }
    });

    // å–æ¶ˆåŠ å…¥æˆ¿é—´
    document.getElementById('cancelJoin').addEventListener('click', function() {
        document.getElementById('joinRoomModal').style.display = 'none';
    });

    // æ˜¾ç¤ºé”™è¯¯æ¨¡æ€æ¡†
    function showErrorModal(message) {

    // æ‰“å¼€æ¨¡æ€æ¡†æ—¶é‡ç½®çŠ¶æ€
    function handleJoinRoom(roomName) {

    }
