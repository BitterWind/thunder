<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>战备大厅</title>
    <style>
        /* 继承基础样式 */
        body {
            background-color: #0d1b2a;
            color: #c0ffee;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* 增强容器效果 */
        .warroom-container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            background: rgba(13, 27, 42, 0.9);
        }

        /* 区块样式升级 */
        .command-section {
            padding: 25px;
            border-bottom: 1px solid #2a4a6b;
            transition: transform 0.3s ease;
        }

        .command-section:hover {
            transform: translateX(10px);
        }

        /* 房间创建表单 */
        .cyber-form {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px;
            align-items: center;
        }

        .cyber-input {
            padding: 12px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            width: 250px;
        }

        /* 战术按钮 */
        .tactical-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #004d99, #0066cc);
            border: 1px solid #00ffff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tactical-btn:hover {
            box-shadow: 0 0 15px #0066cc;
            transform: scale(1.05);
        }

        /* 房间列表样式 */
        .room-list {
            display: grid;
            gap: 15px;
            padding: 20px;
        }

        .room-card {
            background: rgba(27, 38, 59, 0.9);
            border: 1px solid #2a4a6b;
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
        }

        .room-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-preparing { background: #00ff88; }
        .status-battling { background: #ff4655; }
    </style>
</head>
<body>
    <div class="warroom-container">
        <!-- 创建房间区块 -->
        <div class="command-section">
            <h2>⚔️ 创建战术房间</h2>
            <form class="cyber-form">
                <label>房间名称</label>
                <input type="text" class="cyber-input" placeholder="ALPHA-TEAM">

                <label>作战模式</label>
                <select class="cyber-input">
                    <option>团队歼灭战</option>
                    <option>据点攻防战</option>
                    <option>生存模式</option>
                </select>

                <label>加密口令</label>
                <input type="password" class="cyber-input" placeholder="可选安全码">

                <div></div>
                <button type="submit" class="tactical-btn">建立指挥中心</button>
            </form>
        </div>

        <!-- 房间列表区块 -->
        <div class="command-section">
            <h2>🛡️ 现有作战单位</h2>
            <div class="room-list">
                <!-- 房间条目模板 -->
                <div class="room-card">
                    <div>
                        <span class="room-status status-preparing"></span>
                        <strong>PHOENIX小队</strong> - 团队歼灭战
                    </div>
                    <div>👥 3/6</div>
                    <button class="tactical-btn">加入战斗</button>
                </div>

                <div class="room-card">
                    <div>
                        <span class="room-status status-battling"></span>
                        <strong>突击分队</strong> - 据点攻防战
                    </div>
                    <div>👥 6/6</div>
                    <button class="tactical-btn" disabled>战斗中</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
