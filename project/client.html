<!-- this file for logining -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 这里需要通过修改config 中的 game_state 来传递参数 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统 - 2025</title>
    <style>
        /* 响应式布局 */
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
 
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
        }
 
        /* 输入框动态效果 */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
 
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
 
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
 
        /* 错误提示 */
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            height: 1.2rem;
            margin-top: 0.3rem;
        }
 
        /* 密码可见性切换 */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);  /* 修正垂直居中 */
            cursor: pointer;
            color: #666;
            font-size: 1.2em;  /* 调整图标大小 */
        }
        /* 按钮交互 */
        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
 
        button:hover {
            background: #357abd;
        }
 
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="用户名" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="密码" required>
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>
        <div class="error-message" id="errorMsg"></div>
        <button onclick="login()">立即登录</button>
    </div>
 
    <script>
        // 初始化预设账户 
        localStorage.setItem('1',  JSON.stringify({ 
            password: '1',
            lastLogin: ''
        }));
 
        // 登录逻辑 
        function login() {
            const username = document.getElementById('username').value; 
            const password = document.getElementById('password').value; 
            const errorMsg = document.getElementById('errorMsg'); 
 
            // 前端验证 
            if (!username || !password) {
                showError('用户名和密码不能为空');
                return;
            }
 
            // 模拟后端验证 
            const storedUser = JSON.parse(localStorage.getItem(username)); 
            if (storedUser && storedUser.password  === password) {
                // 登录成功处理 
                storedUser.lastLogin  = new Date().toLocaleString();
                localStorage.setItem(username,  JSON.stringify(storedUser)); 
                window.location.href  = `index.html`; 
            } else {
                showError('用户名或密码错误');
            }
        }
 
        // 错误提示控制 
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg'); 
            errorMsg.textContent  = message;
            errorMsg.style.opacity  = 1;
            setTimeout(() => errorMsg.style.opacity  = 0, 3000);
        }
 
        // 取消注释并修正函数
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = '🙈';  // 切换图标状态
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }
        // 回车键触发 
        document.addEventListener('keypress',  (e) => {
            if (e.key  === 'Enter') login();
        });
    </script>
</body>
</html>
