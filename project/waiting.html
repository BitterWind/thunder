<!-- waiting.html 等候房间 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>等候房间</title>
    <style>
        /* 继承大厅基础样式 */
        body {
            background: #34495e;
            justify-content: flex-start;
            padding-top: 50px;
        }
        .room-panel {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            width: 600px;
            margin-bottom: 30px;
        }
        .player-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .player-card {
            background: #3498db;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        #countdown {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="room-panel">
        <h2 id="roomIdDisplay">房间号：加载中...</h2>
        <div id="playerCount">玩家人数：加载中...</div>
        <div id="playerCountFormatted">当前玩家数量：<span id="playerCountValue">加载中...</span></div>
        <div class="player-list" id="playerList"></div>
        <div id="countdown"></div>
        <button class="button" id="startGameBtn" style="display: none;">开始游戏</button>
        <button class="button" id="exitRoomBtn">退出房间</button>
    </div>

    <script type="module">
        import { get_room_update, leave_room, start_game } from './js/lobby_network.js';
        import { game_data } from './js/lobby_config.js'
        let player_cnt=1;
        // 更新玩家数量显示
        document.getElementById('playerCountValue').textContent = player_cnt;
        // 房间状态管理, 
        class RoomState {
            constructor() {
                const storageData = JSON.parse(sessionStorage.getItem('game_data'));
                console.log(storageData);
                this.roomId = storageData.game_data.room;
                this.player_name = storageData.game_data.name;
                this.id   = storageData.game_data.id
                this.isHost = JSON.parse(sessionStorage.getItem('is_host'));
                this.updateInterval = null;
            }

            async init() {
                this.renderBaseInfo();
                this.setupEventListeners();
                await this.startRoomUpdates();//独立线程恒久存在
            }

            renderBaseInfo() {
                document.getElementById('roomIdDisplay').textContent = 
                    `房间号：${this.roomId} ${this.isHost ? '(房主)' : '(成员)'}`;
                document.getElementById('startGameBtn').style.display = 
                    this.isHost ? 'block' : 'none';
            }

            setupEventListeners() {
                // 开始游戏按钮（仅房主可见）
                document.getElementById('startGameBtn').addEventListener('click', async () => {
                    leave_room(this.roomId);
                });

                // 退出房间按钮
                document.getElementById('exitRoomBtn').addEventListener('click', async () => {
                    if (await leave_room(this.roomId)) {
                        leave_room(this.roomId);
                        window.location.href = 'lobby.html';
                    }
                });

                // 页面关闭处理， 妈的，人类的时代已经结束了。
                window.addEventListener('beforeunload', () => {
                    leave_room(this.roomId);
                });
            }

            async startRoomUpdates() {
                this.updateInterval = setInterval(async () => {
                    await get_room_update(this.id, this.roomId);
                    this.checkGameStart();
                    this.updatePlayer();
                }, 5000); // 每0.5秒更新一次
            }

            updatePlayer() {
                const listElement = document.getElementById('playerList');
                players = []
                players.append({name:game_data.name, id:game_data.id, ready:true});
                players.append({name:game_data.team_member.name, id:game_data.team_member.id, ready:game_data.ready});
                listElement.innerHTML = players.map(player => `
                    <div class="player-card">
                        <div>${player.name}</div>
                        <div>${player.id}</div>
                        <div>${player.ready ? '✅' : '❌'}</div>
                    </div>
                `).join('');
                
                document.getElementById('playerCount').textContent = 
                    `玩家人数：${game_data.ready+1}/2`;
            }

            checkGameStart() {
                if (game_data.ready) {
                    clearInterval(this.updateInterval);
                    window.location.href = 'index_team.html';
                }
            }
        }

        // 初始化房间
        const room = new RoomState();
        room.init();

    </script>
</body>
</html>
