<!DOCTYPE html>
<html>
    <head>
        <title>雷霆战机控制演示</title>
        <style>
            #gameCanvas {
                border: 2px solid rgb(214, 65, 65);
                background: black;
            }
            body {
                background: #1a1a1a;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: rgb(9, 10, 10);
            }
        </style>
    </head>
<body>
    <canvas id="gameCanvas" width="2000" height="2000"></canvas>

    <script>
        // 游戏配置
        const CONFIG = {
            PLAYER_SIZE: 30,
            BULLET_SPEED: 12,
            BULLET_SIZE: 12,//多排子弹的子弹间隔
            ENEMY_SPAWN_RATE: 0.05,
            FIRE_RATE: 99,// 毫秒
            ADD_SHOOTER_RATE:1000,//增加护卫机的间隔
            SHOOTER_SPEED:7,
            SHOOTER_RIDUS:90,
            SHOOTER_LIMIT:12,
            PLAYER_SPEED:400,
            SEND_DATA:"http://localhost:8000/send-log-player",
            GET_DATA:"http://localhost:8000/get-log-player",
            MY_ID:"http://localhost:8000/send-id"
        };
        Bool = false; //调试用的，避免发送过多消息
        Mode = 2; //单人模式还是双人模式。
        Name = "0";// 对的，暂时还不支持重复和空name，后续把id匹配上就好了。
        PlayerID = 0;//在第一次接收数据的时候确定？
        TeamMember = "1";
        TimeCnt=0;
        // 初始化画布
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let lastFireTime = 0;
        let lastAddTime  = 0;
        // 游戏对象池
        const entities = {
            players: [],
            bullets: [],
            enemies: [],
            Shooters1:[],
            Shooters2:[]
        };
        //玩家数量
        let playercnt=1;
        //画布属性
        const rect = canvas.getBoundingClientRect();

        class Vector2 {//position
            constructor(x=0, y=0) {
                this.x = x;
                this.y = y;
            }
            normalize() {
                const length = Math.sqrt(this.x**2 + this.y**2);
                return new Vector2(this.x/length, this.y/length);
            }  
        }
        class keyMouse {//键盘状态
            constructor(a,s,w,d,m) {
                this.KeyA = a;
                this.KeyS = s;
                this.KeyW = w;
                this.KeyD = d;
                this.Mouse = m;
            }
        }

        class GameObject {
            constructor(position, size, color) {
                this.position = position;
                this.size = size;
                this.color = color;
                this.active = true;
            }
            draw() {//绘制
                if(this.active){
                    ctx.fillStyle = this.color;
                    ctx.fillRect(
                        this.position.x - this.size/2,
                        this.position.y - this.size/2,
                        this.size,
                        this.size
                    );
                }
            }

        }

        class Player extends GameObject {
            constructor(playerID) {
                super(new Vector2(canvas.width/2, canvas.height-50), CONFIG.PLAYER_SIZE, '#00f');//继承的
                this.speed = CONFIG.PLAYER_SPEED;//速度
                this.key_mouse=new keyMouse(false,false,false,false,false);//player对应单独键盘监听系统
                this.mouse=new Vector2(0,0);
                this.id=playerID; 
                this.name=Name;
                this.shootercnt=0;
            }

            update(deltaTime) {
                if (this.key_mouse.KeyA) this.position.x -= this.speed * deltaTime;
                if (this.key_mouse.KeyD) this.position.x += this.speed * deltaTime;
                if (this.key_mouse.KeyW) this.position.y -= this.speed * deltaTime;
                if (this.key_mouse.KeyS ) this.position.y += this.speed * deltaTime;

                this.position.x = Math.max(CONFIG.PLAYER_SIZE/2, Math.min(canvas.width-CONFIG.PLAYER_SIZE/2, this.position.x));//限制位置不超过左右边界
                this.position.y = Math.max(CONFIG.PLAYER_SIZE/2, Math.min(canvas.height-CONFIG.PLAYER_SIZE/2, this.position.y));//上下边界
                // // 结构化日志输出
                // if(TimeCnt==60)console.log('%c核心状态:', 'color: #2ecc71; font-weight: bold', {
                //     position: `(${this.position.x}, ${this.position.y})`,
                //     velocity: `px/frame`
                // });浏览器inspect居然有控制台？！
            }
            fire(){
                const direction = new Vector2(//当前object到鼠标的方向向量
                    (this.mouse.x  - rect.left) -this.position.x,
                    (this.mouse.y  - rect.top) - this.position.y
                );
                entities.bullets.push(new Bullet(
                    new Vector2(this.position.x, this.position.y),
                    direction
                ));
            }
        }

        class Bullet extends GameObject {
            constructor(position,direction) {
                super(new Vector2(position.x,position.y),
                    CONFIG.BULLET_SIZE,
                    `hsl(${Math.random()*360}, 70%, 60%)`
                );
                this.speed = CONFIG.BULLET_SPEED + Math.random()*CONFIG.BULLET_SPEED;
                this.direction=direction.normalize();
                this.trail=[]; // 弹道轨迹缓存
            }

            update(deltaTime) {
                this.position.x += this.direction.x * this.speed;
                this.position.y += this.direction.y * this.speed;
                this.trail.push({...this.position});
                if(this.trail.length > 10) this.trail.shift();
                if(this.active)this.active = ( this.position.y > -10 );
            }
        }

        class Enemy extends GameObject {
            constructor() {
                super(
                    new Vector2(Math.random()*(canvas.width-40)+20, -30),
                    25,
                    `hsl(${Math.random()*360}, 70%, 60%)`
                );
                this.speed = 200 + Math.random()*100;
            }

            update(deltaTime) {
                this.position.y += this.speed * deltaTime;
                if(this.active) this.active = ( this.position.y < canvas.height + 20 );
            }
            fire2(){//还没做好
            }
        }

        class Shooter extends GameObject {
            constructor(PlayerNumber) {
                super(
                    new Vector2(0,0),
                    25,
                    `hsl(${Math.random()*360}, 70%, 60%)`
                );
                this.belong = PlayerNumber;
                this.angle = 0.00;//弧度
            }

            update(deltaTime) {
                this.position.x = entities.players[this.belong].position.x + CONFIG.SHOOTER_RIDUS * Math.cos(this.angle);
                this.position.y = entities.players[this.belong].position.y + CONFIG.SHOOTER_RIDUS * Math.sin(this.angle);
                this.angle += CONFIG.SHOOTER_SPEED/60;//弧度
                if(this.active) this.active = entities.players[this.belong].active;
            }
            fire(){
                const direction = new Vector2(//当前object到鼠标的方向向量
                    (entities.players[this.belong].mouse.x - rect.left) - this.position.x,
                    (entities.players[this.belong].mouse.y - rect.top ) - this.position.y
                );
                entities.bullets.push(new Bullet(
                    new Vector2(this.position.x, this.position.y),
                    direction
                ));
            }
        }

        // 输入监听系统
        window.addEventListener('keydown', e => onKeyDown(e));
        window.addEventListener('keyup', e => onKeyUp(e));
        canvas.addEventListener('mousedown', e => {
            // console.warn('乱七八糟MouseDown', e);
            entities.players[0].mouse.x=e.clientX;
            entities.players[0].mouse.y=e.clientY;
            entities.players[0].key_mouse.Mouse = true;
        });
        canvas.addEventListener('mouseup', e => {
            // console.warn('乱七八糟MouseUp', e);
            entities.players[0].key_mouse.Mouse = false;
        });
        canvas.addEventListener('mousemove', e => {
            // console.warn('乱七八糟MouseMove', e);
            if(entities.players[0].key_mouse.Mouse){
                entities.players[0].mouse.x=e.clientX;
                entities.players[0].mouse.y=e.clientY;
            }
        });
        function onKeyDown(e){//这里必须用 e.code 因为空格的key值是个空格？？？
            // if (e.code === 'Enter') entities.players[0].keys.Enter = true;
            if (e.code === 'KeyA') entities.players[0].key_mouse.KeyA = true;
            if (e.code === 'KeyD') entities.players[0].key_mouse.KeyD = true;
            if (e.code === 'KeyW') entities.players[0].key_mouse.KeyW = true;
            if (e.code === 'KeyS') entities.players[0].key_mouse.KeyS = true;
        }
        function onKeyUp(e){
            // if (e.code === 'Enter') entities.players[0].keys.Enter = false;
            if (e.code === 'KeyA') entities.players[0].key_mouse.KeyA = false;
            if (e.code === 'KeyD') entities.players[0].key_mouse.KeyD = false;
            if (e.code === 'KeyW') entities.players[0].key_mouse.KeyW = false;
            if (e.code === 'KeyS') entities.players[0].key_mouse.KeyS = false;
        }
        // 数据发送方法
        async function sendData(player_data) {
            console.log('SendData Response:', entities.players);
            try {
                const response = await fetch(CONFIG.SEND_DATA, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(player_data)//string转换
                });
                // if(TimeCnt==60)console.log('SendData Response:', player_data);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            } catch (error) {
                console.error('发送失败:', player_data ,error);
            }
        }

        // 数据请求方法
        async function dataRequest() {
            // console.warn('发送请求 :', typeof(JSON.stringify(TeamMember)));
            try {
                const response = await fetch(CONFIG.GET_DATA, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({"name":TeamMember})//string转换
                });
            // console.warn('乱七八糟MouseMove', e);
                const result = await response.json();
                console.log('dataRequest players :', entities.player);
                entities.players[1].position=result.position;
                entities.players[1].color=result.color;
                entities.players[1].size=result.size;
                entities.players[1].active=result.active;
                entities.players[1].position=result.position;                
                entities.players[1].speed=result.speed;
                entities.players[1].key_mouse=result.key_mouse;
                entities.players[1].id=result.id;
                entities.players[1].mouse=result.mouse;
                entities.players[1].name=result.name;
                entities.players[1].shootercnt=result.shootercnt;
                // if(TimeCnt==60)console.log('dataRequest return:', entities.players[1]);

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                // console.warn('请求返回:', response);
                return result
            } catch (error) {
                console.error('请求失败:', TeamMember ,error);
            }
        }

        //更新游戏实体
        function updateEntities(list, deltaTime) {
            for (let i = list.length-1; i >= 0; i--) {
                list[i].update(deltaTime);
                if (!list[i].active) list.splice(i, 1);
            }
        }

        //子弹与敌机的碰撞检测，后续追加子弹与护卫机的，玩家不会死，也不会挡子弹。
        function checkCollisions() {
            // 使用优化后的检测方法
            for(let i = entities.enemies.length-1; i >=0; i--){
                for(let j = entities.bullets.length-1; j >=0; j--){
                    const dx = entities.enemies[i].position.x - entities.bullets[j].position.x;
                    const dy = entities.enemies[i].position.y - entities.bullets[j].position.y;
                    // const dy = enemy.position.y - bullet.position.y;
                    if (dx*dx + dy*dy < Math.pow(( entities.enemies[i].size +  entities.bullets[j].size)/2, 2) && entities.bullets[j].active) {
                        entities.enemies[i].active =  false;
                        // console.warn('敌人超出边界', entities.enemies[i])
                        entities.bullets[j].active = false;
                    }
                }
            }
        }
        //new player
        entities.players.push(new Player(0));
        entities.players.push(new Player(1));
        // 游戏循环
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            // 清除画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height); 

            //只有在双人模式的时候需要传送数据
            if(Mode ==2 ){//&& Bool
                sendData(entities.players[0]);
                dataRequest();

                // Bool=!Bool;
            }
            // 发射子弹
            if (timestamp - lastFireTime > CONFIG.FIRE_RATE){//实际上，这里的频率最高也就是电脑屏幕的60hz，硬件限制，而不是算力受限。
                if(entities.players[0].key_mouse.Mouse){
                    entities.players[0].fire();
                    entities.Shooters1.forEach(s => s.fire());
                }
                if (entities.players[1].key_mouse.Mouse){ //&&fire
                    entities.players[1].fire();
                    entities.Shooters2.forEach(s => s.fire());
                }
                lastFireTime = timestamp;
            }
            // 增加shooter
            if ( timestamp - lastAddTime > CONFIG.ADD_SHOOTER_RATE){//实际上，这里的频率最高也就是电脑屏幕的60hz，硬件限制，而不是算力受限。
                lastAddTime = timestamp;
                if(entities.players[0].shootercnt <= CONFIG.SHOOTER_LIMIT ){
                    entities.Shooters1.push(new Shooter(0));//接下来要加个玩家。
                    entities.players[0].shootercnt++;
                }
                if(Mode==2 && entities.players[1].shootercnt <= CONFIG.SHOOTER_LIMIT ){
                    entities.Shooters2.push(new Shooter(1));//接下来要加个玩家。
                    entities.players[1].shootercnt++;
                }
            }
            // 更新实体
            updateEntities(entities.bullets, deltaTime);
            updateEntities(entities.enemies, deltaTime);
            updateEntities(entities.players, deltaTime);
            updateEntities(entities.Shooters1, deltaTime);
            updateEntities(entities.Shooters2, deltaTime);

            // 生成敌人
            if (Math.random() < CONFIG.ENEMY_SPAWN_RATE) {
                entities.enemies.push(new Enemy());
            }

            // 碰撞检测
            checkCollisions();

            // 渲染
            entities.players.forEach(p => p.draw());
            entities.bullets.forEach(b => b.draw());
            entities.enemies.forEach(e => e.draw());
            entities.Shooters1.forEach(s => s.draw());
            entities.Shooters2.forEach(s => s.draw());
            TimeCnt++;
            if(TimeCnt==61){
                TimeCnt=0;
                console.log('user data', entities.players);
            }
            requestAnimationFrame(gameLoop);//在此调用自身，并将时间作为参数回传
        }
        // 启动游戏
        let lastFrameTime = performance.now();
        gameLoop(lastFrameTime);
    </script>
</body>
</html>
